<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="number" id="inputValue">
        </div>
        <div class="buttons-container">
            <button class="button" onclick="convertAndDisplay('miles', 'km')">Convert miles to km</button>
            <button class="button" onclick="convertAndDisplay('km', 'miles')">Convert km to miles</button>
            <button class="button" onclick="convertAndDisplay('km', 'ft')">Convert km to ft</button>
            <button class="button" onclick="convertAndDisplay('miles', 'ft')">Convert miles to ft</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
